<html>
<head>
<title>{% block title %}ReqTrack{% endblock %}</title>
<style>
body{
	margin:0 0 0 0;
	font-family:Verdana, Arial, Calibri, Helvetica;
}
header{
	width:100%;
	height:50px;
	background-color:rgb(177,42,47);
}
header .title{
	padding:3px;
	font-size:2em;
	color:rgb(254,247,208);
}
header a{
	color:rgb(254,247,208);
	text-decoration:none;
}

.left{
	float:left;
}
.right{
	float:right;
}
nav{
	width:100%;
	height:25px;
	background-color:rgb(254,247,208);
}
nav .btn{
	padding:5px;
	color:rgb(177,42,47);
}
#content{
	width:100%;
	display:block;
}

.centered{
width:25%;
margin-left:auto;
margin-right:auto;
display:inline-block;
}
</style>


</head>
<body>
<header>
<div class="title left"><a href="/">ReqTrack</a></div>
</header>
<nav>
<div class="btn left"><a href="/requests">Richieste inviate</a></div>
{% if request.user.username %}
<div class="btn right"><a href="/accounts/logout">Logout {{request.user.username}}</a></div>
{% else %}
<div class="btn right"><a href="/accounts/login?next=/requests/">Login</a></div>
{% endif %}
</nav>
<div id="content">
{% block body %}{% endblock %}
</div>
<footer>

</footer>
</body>
</html>
